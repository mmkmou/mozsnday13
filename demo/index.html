<!DOCTYPE HTML>
<html>
	<head>
		<title> Firefox OS Time Apps </title>
		<style type="text/css">
			HEADER {
				background-color:green;
				height:25px;
				font-size:15px;
				font-weight:bold;
				text-align:center;
			}
			
		</style>
		<script type="text/javascript">
			var _i=true;
			setInterval(function(){
				var currentTime = new Date();
				var h = currentTime.getHours();
				var m = currentTime.getMinutes();
				var day = currentTime.getDate();
				var month = currentTime.getMonth();
				var year = currentTime.getFullYear();
				
				var suffix = "AM";
				if(h >= 12){suffix = "PM";h = h - 12;}
				if(h == 0){h = 12;}
				if(h < 10){h = "0" + h ;}
				if(day < 10){day = "0" + day ;}
				if(month < 10){month = "0" + month ;}
				if(m < 10){m = "0" + m ;}
				document.getElementById('date').innerHTML=day+'/'+ month +'/'+year;
				document.getElementById('utc').innerHTML=h+'<span id="spa">:</span>'+m+' '+suffix;
				document.getElementById('spa').style.visibility=(_i=!_i)?'visible':'hidden';
			},500);
		</script>
	</head>
	<body>
		<header>
			Date et heure
		</header>
		<section>
			<h1> Heure </h1>
			<div> On est le <div id="date"></div> </div>
			<div> Il est <div id="utc"></div> </div>
		</section>
		<section class="main-content">
            <h1> Web API Battery </h1>

			<p id="battery-supported"></p>

            <p>Battery level is <b id="battery-level"></b></p>

			<p>Battery status is <b id="charging-status"></b><b>charging</b></p>

			<p>Battery will be fully charged in <b id="battery-charged"></b> minutes.</p>
                
			<p>Battery will be discharged in <b id="battery-discharged"></b> minutes.</p>


            </section>
	<script src="./base.js"></script>
	</body>
</html>
